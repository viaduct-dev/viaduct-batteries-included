# Supabase Local Development Configuration
# For production setup, see: https://supabase.com/dashboard → Authentication → Providers

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false  # Disable for local dev (no SMTP)

# For production OAuth, configure in Supabase Dashboard:
# Authentication → Providers → Enable desired providers
# Then set client_id and secret for each

[analytics]
enabled = false
